</head>

<body>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <div class="container-fluid">

        <section class="hero is-info is-bold">
            <header id="head-nazionali" class="header hero-head">
                <h1 class="title display-1">Dati Nazionali</h1>
            </header>
            <article class="charts hero-body">
                <h2 class="chart" id="ospedalizzati">&nbsp;</h2>
                <h2 class="chart" id="terapia_intensiva">&nbsp;</h2>
                <h2 class="chart" id="deceduti">&nbsp;</h2>
                <h2 class="chart" id="dimessi_guariti">&nbsp;</h2>
                <h2 class="chart" id="tamponi">&nbsp;</h2>
                <h2 class="chart" id="positivi">&nbsp;</h2>
            </article>
        </section>
        <section class="hero is-primary is-bold">
            <header id="head-trentino" class="header hero-head">
                <h1 class="title display-1">Dati del Trentino</h1>
            </header>
            <article class="charts hero-body">
                <h2 class="chart" id="ospedalizzati_trentino">&nbsp;</h2>
                <h2 class="chart" id="terapia_intensiva_trentino">&nbsp;</h2>
                <h2 class="chart" id="deceduti_trentino">&nbsp;</h2>
                <h2 class="chart" id="guariti_trentino">&nbsp;</h2>
                <h2 class="chart" id="positivi_trentino">&nbsp;</h2>
            </article>
        </section>
        <section class="hero is-link is-bold">
            <header id="head-comune" class="header hero-head">
                <h1 class="title display-1">Dati di </h1>
                <p>Ultimo aggiornamento</p>
                <div id="vue">
                    <v-select label="comune" :filterable="true" :options="options" @search="onSearch"
                        v-model="selected">
                        <template #header>
                            <p>scrivi per selezionare il comune</p>
                        </template>
                        <template slot="no-options">
                            scrivi per cercare i comuni
                        </template>
                        <template slot="option" slot-scope="option">
                            <div class="d-center">
                                <p>{{ option.comune }} (
                                <em>m</em>:<strong style="color: #ff3860;">{{ option.m}}</strong>
                                <em>g</em>:<strong style="color: #00d1b2;">{{ option.g}}</strong>
                                <em>p</em>:<strong style="color: #3273dc;">{{ option.c}}</strong>
                                )<p>
                            </div>
                        </template>
                        <template slot="selected-option" slot-scope="option">
                            <div class="selected d-center">
                                <p>{{ option.comune }} (
                                <em>m</em>:<strong style="color: #ff3860;">{{ option.m}}</strong>
                                <em>g</em>:<strong style="color: #00d1b2;">{{ option.g}}</strong>
                                <em>p</em>:<strong style="color: #3273dc;">{{ option.c}}</strong>
                                )<p>
                            </div>
                        </template>
                    </v-select>
                    <input name="morti" type="radio" value="m" v-model="picked">
                    <label for="morti">Ordinamento: Deceduti</label>
                    <input name="guariti" type="radio" value="g" v-model="picked">
                    <label for="guariti">Ordinamento: Guariti</label>
                    <input name="contagiati" type="radio" value="c" v-model="picked">
                    <label for="contagiati">Ordinamento: Positivi</label>
                </div>

            </header>
            <article class="charts hero-body">
                <h2 class="chart" id="deceduti_comuni">&nbsp;</h2>
                <h2 class="chart" id="guariti_comuni">&nbsp;</h2>
                <h2 class="chart" id="positivi_comuni">&nbsp;</h2>
            </article>
        </section>
    </div>
