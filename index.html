<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">

    <title>Document</title>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <div class="container-fluid">

        <section class="hero is-info is-bold">
            <header id="head-nazionali" class="header hero-head">
                <h1 class="title display-1">Dati Nazionali</h1>
            </header>
            <article class="charts hero-body">
                <div class="chart" id="tamponi">&nbsp;</div>
                <h2 class="chart" id="ospedalizzati">&nbsp;</h2>
                <h2 class="chart" id="terapia_intensiva">&nbsp;</h2>
                <h2 class="chart" id="deceduti">&nbsp;</h2>
            </article>
        </section>
        <section class="hero is-primary is-bold">
            <header id="head-trentino" class="header hero-head">
                <h1 class="title display-1">Dati del Trentino</h1>
            </header>
            <article class="charts hero-body">
                <h2 class="chart" id="ospedalizzati_trentino">&nbsp;</h2>
                <h2 class="chart" id="terapia_intensiva_trentino">&nbsp;</h2>
                <h2 class="chart" id="deceduti_trentino">&nbsp;</h2>
            </article>
        </section>
        <section class="hero is-link is-bold">
            <header id="head-comune" class="header hero-head">
                <h1 class="title display-1">Dati di </h1>
                <p>Ultimo aggiornamento</p>
                <div class="select is-link">
                <select name="comune" id="comune">
                    <option value="ROVERETO">ROVERETO</option>
                    <option value="MORI">MORI</option>
                    <option value="ALA">ALA</option>
                    <option value="ARCO">ARCO</option>
                    <option value="RIVA DEL GARDA">RIVA DEL GARDA </option>
                </select>
                </div>
                <div id="vue"> {{ message }}
                </div>

            </header>
            <article class="charts hero-body">
                <h2 class="chart" id="comuni">&nbsp;</h2>
                <h2 class="chart" id="comuni_deceduti">&nbsp;</h2>
            </article>
        </section>
    </div>

    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
