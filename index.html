<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <div class="container-fluid">

    <section>
        <header id="head-nazionali" class="header">
            <h1 class="display-1">Dati Nazionali</h1>
        </header>
        <article class="d-flex flex-wrap">
            <div class="chart" id="ratio"></div>
            <div class="chart" id="totale_casi"></div>
            <div class="chart" id="nuovi_attualmente_positivi"></div>
            <div class="chart" id="terapia_intensiva"></div>
            <div class="chart" id="deceduti"></div>
            <div class="chart" id="nuovi_deceduti"></div>
        </article>
    </section>
    <section>
        <header id="head-trentino" class="header">
            <h1 class="display-1">Dati del Trentino</h1>
        </header>
        <article class="d-flex flex-wrap">
            <h2 class="chart" id="trentino">&nbsp;</h2>
            <h2 class="chart" id="nuovi_trentino">&nbsp;</h2>
            <h2 class="chart" id="trentino_ratio">&nbsp;</h2>
            <h2 class="chart" id="deceduti_trentino">&nbsp;</h2>
            <h2 class="chart" id="nuovi_deceduti_trentino">&nbsp;</h2>
        </article>
    </section>
    <section>
        <header id="head-comune" class="header">
            <h1 class="display-1">Dati di </h1>
            <select name="comune" id="comune">
                <option value="ROVERETO">ROVERETO</option>
            </select>
            <div id="vue"> {{ message }}
</div>

        </header>
        <article class="d-flex flex-wrap">
            <h2 class="chart" id="comuni">&nbsp;</h2>
            <h2 class="chart" id="nuovi_comuni">&nbsp;</h2>
            <h2 class="chart" id="comuni_ratio">&nbsp;</h2>
            <h2 class="chart" id="comuni_deceduti">&nbsp;</h2>
            <h2 class="chart" id="comuni_nuovi_deceduti">&nbsp;</h2>
        </article>
    </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
